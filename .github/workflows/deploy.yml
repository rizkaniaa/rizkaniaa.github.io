name: Deploy to GitHub Pages
 
on:
  push:
    branches: ['master']
 
jobs:
  build_and_deploy:
    name: 'Build & Deploy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
 
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
 
      - name: Install dependencies
        run: npm install
 
      - name: Build
        env:
          BASE_PATH: '/rizkaniaa.github.io'
        run: |
          npm run build
          echo 'rizkaniaa.github.io' > ./build/CNAME
 
      - name: Deploy
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d build -t true -u "github-pages-bot <github-pages-bot@rizkani.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}